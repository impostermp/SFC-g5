apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: ghcr.io/impostermp/simple-fortune-cookie-backend:latest
          ports:
            - containerPort: 9000
          env:
            - name: REDIS_DNS
              value: "redis"